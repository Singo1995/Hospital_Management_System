{%extends 'navigationbar.html'%}
{% load static%}
{% block body %}
<div class="container" style= "margin-top: 50px;">
    <h2 class="text-center">View Patient</h2>
    <br><br>
    <table id="example" class="display" style="width:100%">
        <thead>
            <tr>
                <th>Doctor Name</th>
                <th>Patient Name</th>
                <th>Date</th>
                <th>Time</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {%for i in appoint%}
            <tr>
                
                <td>{{i.doctor}}</td>
                <td>{{i.patient}}</td>
                <td>{{i.date1}}</td>
                <td>{{i.time1}}</td>
                <td><a href="{% url 'delete_patient' i.id %}" onclick="return confirm('Do you want to delete the record?')" class="btn btn-danger">Delete</a></td>
                
            </tr>
            {% endfor %}
            </tbody>
    </table>
</div>
{% endblock %}
